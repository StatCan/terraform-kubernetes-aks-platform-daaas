apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: azure-databricks-operator-controller-manager
  namespace: azure-databricks-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: DATABRICKS_HOST
          valueFrom:
            secretKeyRef:
              key: DatabricksHost
              name: dbrickssettings
        - name: DATABRICKS_TOKEN
          valueFrom:
            secretKeyRef:
              key: DatabricksToken
              name: dbrickssettings
        image: mcr.microsoft.com/k8s/azure-databricks/operator:bc604f475c970b9b07f15d9ab71c49204d0690fe
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi
      terminationGracePeriodSeconds: 10
